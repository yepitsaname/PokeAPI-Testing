<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAPI Testing</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/battlescreen.css">
  <link rel="stylesheet" href="css/party.css">

  <!-- Scripts -->
  <script src="js/constructors.js"></script>
  <script defer src="js/battles.js"></script>
  <script defer src="js/party.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header class="title-banner">
    <h1>PokeAPI Battles</h1>
  </header>
  <main>

    <!-- Battle Screen -->
    <div class="battles-screen-wrapper">
      <canvas id="battles-screen"></canvas>
      <div hidden class="battles-sprites" >
        <img id="battles-player"/>
        <img id="battles-enemy"/>
      </div>
      <div class="battles-actions">
        <div class="battles-messages">
          <label for="battles-messages">Message Log:</label>
          <input type="text-box" id="battles-messages" disabled></input>
        </div>
        <button type="button" id="battles-option-one">Moves</button>
        <button type="button" id="battles-option-two">Items</button>
        <button type="button" id="battles-option-three">Switch</button>
        <button type="button" id="battles-option-four">Run</button>
      </div>
    </div>

    <!-- Party Screen -->
    <div class="party-wrapper">

      <!-- Party Slots -->
      <div class="party-overview">

        <div class="party-card" id="party-slot-one">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">1.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="1" hidden/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Diglett</span>
            </p>
          </div>
        </div>

        <div class="party-card" id="party-slot-two">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">2.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="2" hidden/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Diglett</span>
            </p>
          </div>
        </div>

        <div class="party-card" id="party-slot-three">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">3.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="3" hidden/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Diglett</span>
            </p>
          </div>
        </div>

        <div class="party-card" id="party-slot-four">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">4.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="4" hidden/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Diglett</span>
            </p>
          </div>
        </div>

        <div class="party-card" id="party-slot-five">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">5.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="5" hidden/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Diglett</span>
            </p>
          </div>
        </div>

        <div class="party-card" id="party-slot-six">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">6.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="6" hidden/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Diglett</span>
            </p>
          </div>
        </div>

      </div>

      <!-- Party Screen Selected Pokemon -->
      <div class="party-selected">

        <div class="party-selected-left">
          <div class="party-selected-image-wrapper">
            <img src="" alt="pokemon image" hidden>
          </div>
          <div class="party-selected-text">

          </div>
        </div>

        <div class="party-selected-right">
          <div class="party-selected-name-wrapper">
            <h3 class="party-selected-name"></h3>
          </div>
          <div class="party-selected-stats-wrapper">
            <canvas class="party-selected-canvas"></canvas>
            <div class="party-selected-stats">
              <p class="party-hit-point"></p>
              <p class="party-attack"></p>
              <p class="party-defense"></p>
              <p class="special-attack"></p>
              <p class="special-defense"></p>
              <p class="speed"></p>
            </div>
          </div>
          <div class="party-selected-moves-wrapper"></div>
        </div>

      </div>

    </div>
  </main>
  <footer class="bottom-banner">
    <h4>Designed and built by @yepitsaname - Started 11 July 2025 - Updated 14 July 2025</h4>
  </footer>
</body>
</html>
