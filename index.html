<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAPI Testing</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/battlescreen.css">

  <!-- Scripts -->
  <script src="js/requests.js"></script>
  <script src="js/constructors.js"></script>
  <script defer src="js/battles.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header class="title-banner">
    <h1>PokeAPI Battles</h1>
  </header>
  <main>
    <!-- Battle Screen -->
    <div class="battles-screen-wrapper">
      <canvas id="battles-screen"></canvas>
      <div hidden class="battles-sprites" >
        <img id="battles-player"/>
        <img id="battles-enemy"/>
      </div>
      <div class="battles-actions">
        <div class="battles-messages">
          <label for="battles-messages">Message Log:</label>
          <input type="text-box" id="battles-messages"></input>
        </div>
        <button type="button" id="battles-option-one">Moves</button>
        <button type="button" id="battles-option-two">Items</button>
        <button type="button" id="battles-option-three">Switch</button>
        <button type="button" id="battles-option-four">Run</button>
      </div>
    </div>
    <div class="party-wrapper">
      <div class="party-overview">
        <div class="party-pokemon-card"></div>
        <div class="party-pokemon-card"></div>
        <div class="party-pokemon-card"></div>
        <div class="party-pokemon-card"></div>
        <div class="party-pokemon-card"></div>
        <div class="party-pokemon-card"></div>
      </div>
      <div class="party-selected"></div>
    </div>
  </main>
  <footer class="bottom-banner">
    <h4>Designed and built by @yepitsaname</h4>
  </footer>
</body>
</html>
