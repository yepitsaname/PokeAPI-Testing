<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAPI Testing</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/battlescreen.css">
  <link rel="stylesheet" href="css/party.css">

  <!-- Scripts -->
  <script src="js/requests.js"></script>
  <script src="js/constructors.js"></script>
  <script defer src="js/battles.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header class="title-banner">
    <h1>PokeAPI Battles</h1>
  </header>
  <main>
    <!-- Battle Screen -->
    <div class="battles-screen-wrapper">
      <canvas id="battles-screen"></canvas>
      <div hidden class="battles-sprites" >
        <img id="battles-player"/>
        <img id="battles-enemy"/>
      </div>
      <div class="battles-actions">
        <div class="battles-messages">
          <label for="battles-messages">Message Log:</label>
          <input type="text-box" id="battles-messages"></input>
        </div>
        <button type="button" id="battles-option-one">Moves</button>
        <button type="button" id="battles-option-two">Items</button>
        <button type="button" id="battles-option-three">Switch</button>
        <button type="button" id="battles-option-four">Run</button>
      </div>
    </div>
    <div class="party-wrapper">
      <div class="party-overview">

        <div class="party-card" id="party-slot-one">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">1.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="1"/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Crabominable</span>
            </p>
          </div>
        </div>

        <div class="party-card" id="party-slot-two">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">2.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="2"/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Fletchinder</span>
            </p>
          </div>
        </div>

        <div class="party-card" id="party-slot-three">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">3.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="3"/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Polteageist</span>
            </p>
          </div>
        </div>

        <div class="party-card" id="party-slot-four">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">4.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="4"/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Barraskewda</span>
            </p>
          </div>
        </div>

        <div class="party-card" id="party-slot-five">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">5.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="5"/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Nidoran8</span>
            </p>
          </div>
        </div>

        <div class="party-card" id="party-slot-six">
          <div class="party-slot-wrapper">
            <p class="party-slot-number">6.</p>
          </div>
          <div class="party-image-wrapper">
            <img class="party-image" alt="6"/>
          </div>
          <div class="party-slot-header">
            <p>
              <span class="party-slot-level">Lv 100</span>
              <span class="party-slot-name">Muk</span>
            </p>
          </div>
        </div>

      </div>
      <div class="party-selected"></div>
    </div>
  </main>
  <footer class="bottom-banner">
    <h4>Designed and built by @yepitsaname - Started 11 July 2025 - Updated 13 July 2025</h4>
  </footer>
</body>
</html>
